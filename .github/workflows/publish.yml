name: Publish to crates.io

on:
  push:
    tags:
      - 'standout-v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish standout-bbparser
        run: cargo publish --token ${{ secrets.CRATES_IO_KEY }} -p standout-bbparser

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish standout-macros
        run: cargo publish --token ${{ secrets.CRATES_IO_KEY }} -p standout-macros

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish standout
        run: cargo publish --token ${{ secrets.CRATES_IO_KEY }} -p standout
